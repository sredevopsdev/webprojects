apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: postgres-n8n
  name: postgres-n8n
  namespace: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      service: postgres-n8n
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        service: postgres-n8n
    spec:
      containers:
      - image: postgres:11
        name: postgres-n8n
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: "0.5"
            memory: 512Mi
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgresql-pv
          mountPath: /var/lib/postgresql/data
          readOnly: false
        - name: init-data
          mountPath: /docker-entrypoint-initdb.d/init-n8n-user.sh
          subPath: init-data.sh
          readOnly: true
        envFrom:
        - secretRef:
            name: postgres-secret

        # env:
        # - name: PGDATA
        #   value: /var/lib/postgresql/data/pgdata
        # - name: POSTGRES_USER
        #   valueFrom:
        #     secretKeyRef:
        #       name: postgres-secret
        #       key: POSTGRES_USER
        # - name: POSTGRES_PASSWORD
        #   valueFrom:
        #     secretKeyRef:
        #       name: postgres-secret
        #       key: POSTGRES_PASSWORD
        # - name: POSTGRES_DB
        #   valueFrom:
        #     secretKeyRef:
        #       name: postgres-secret
        #       key: POSTGRES_DB
        # - name: POSTGRES_NON_ROOT_USER
        #   valueFrom:
        #     secretKeyRef:
        #       name: postgres-secret
        #       key: POSTGRES_NON_ROOT_USER
        # - name: POSTGRES_NON_ROOT_PASSWORD
        #   valueFrom:
        #     secretKeyRef:
        #       name: postgres-secret
        #       key: POSTGRES_NON_ROOT_PASSWORD
        # - name: POSTGRES_HOST
        #   value: postgres
        # - name: POSTGRES_PORT
        #   value: '5432'
      restartPolicy: Always
      volumes:
      - name: postgresql-pv
        persistentVolumeClaim:
          claimName: postgresql-pv
      # - name: postgres-secret
      #   secret:
      #     secretName: postgres-secret
      - name: init-data
        configMap:
          name: init-data
          defaultMode: 0744
